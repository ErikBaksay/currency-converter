<div id="recent-container">
    <div id="collapsable-recent">
        <div 
            id="collapsable-top-section-recent"
            (click)="collapsableToggle()">
            <h4>Recent</h4>
            <span *ngIf="recentsHidden" class="material-symbols-outlined">
                expand_more
            </span>
            <span *ngIf="!recentsHidden" class="material-symbols-outlined">
                expand_less
            </span>
        </div>
        <div id="collapsable-bottom-section-recent" [@collapseRecents]="recentsHidden">
            <ul>
                <li *ngFor="let recent of recents">
                    <div>{{recent.from}} - {{recent.to}}</div>
                    <div class="recent-option">
                        <button (click)="selected(recent.from,recent.to)">
                            Select
                        </button>
                    </div>
                </li>
                <li *ngIf="recents.length == 0">You have no recent conversions</li>
            </ul>
        </div>
    </div>
</div>
