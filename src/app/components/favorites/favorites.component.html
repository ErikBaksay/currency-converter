<div id="favorites-container">
    <div id="collapsable-favorites">
        <div
            id="collapsable-top-section-favorites"
            (click)="collapsableToggle()">
            <h4>Favorites</h4>
            <span *ngIf="favoritesHidden" class="material-symbols-outlined">
                expand_more
            </span>
            <span *ngIf="!favoritesHidden" class="material-symbols-outlined">
                expand_less
            </span>
        </div>
        <div id="collapsable-bottom-section-favorites" [@collapseFavorite]="favoritesHidden">
            <ul>
                <li *ngFor="let favorite of favorites">
                    <div>{{favorite.from}} - {{favorite.to}}</div>
                    <div class="favorite-options">
                        <button (click)="selected(favorite.from,favorite.to)">
                            Select
                        </button>
                        <span 
                            class="material-symbols-outlined favorite-icon"
                            (click)="favoriteToggle(favorite.from,favorite.to)">
                            favorite
                        </span>
                    </div>
                </li>
                <li *ngIf="favorites.length == 0">You have no favorites</li>
            </ul>
        </div>
    </div>
</div>
