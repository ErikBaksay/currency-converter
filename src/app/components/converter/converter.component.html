<div id="converter-container">
    
    <select id="fromCurrency" [(ngModel)]="fromCurrency" (change)="convert()">
        <option *ngFor="let currency of currencies" value="{{currency.id}}">{{currency.currency.fullName}} - {{currency.currency.code}}</option>
    </select>
    <input id="fromValue" type="number" [(ngModel)]='amount' (input)="convert()">

    <select id="toCurrency" [(ngModel)]="toCurrency" (change)="convert()">
        <option *ngFor="let currency of currencies" value="{{currency.id}}">{{currency.currency.fullName}} - {{currency.currency.code}}</option>
    </select>
    <div id="result-section">
        <p>{{conversionValue}} {{toCurrencySymbol}}</p>
    </div>
    <div id="switch-container">
        <div id="switch">
            <span class="material-symbols-outlined" (click)="switchCurrencies()">
                swap_vert
            </span>
        </div>
    </div>

</div>
